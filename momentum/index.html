<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>

<header class="header">

    <button class="btn-photos" id="btn-photos">Change Photo</button>

    <div class="photo-block">
        <img src="./assets/icons/weather.png" width="50px" height="50px" alt="weather_icon" class="weather-icon"
             id="weather-icon">
        <span class="city" id="city" contenteditable="true"></span>
    </div>

    <div class="quote-block">
        <span class="quote" id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
        <button class="btn_quote" id="btn_quote">Change Quote</button>
    </div>

</header>

<main class="main">
    <div class="time">
        <time class="time time-h" id="time-h"></time>
        <time class="time time-d" id="time-d"></time>
    </div>
    <div class="greeting">
        <h1>
            <span class="greeting-phrase">Hello </span>
            <span class="username" id="username" contenteditable="true"></span>
        </h1>
    </div>
    <h2>What Is Your Focus For Today?</h2>
    <h2 >
        <span class="focus" id="focus" contenteditable="true"></span>
    </h2>

</main>

<div class="modal modal-window-photos" id="modal-window-photos">
    <div class="container-photos">
        <div class="modal-content">
            <!--all photoes from photos list -->
            <div class="photos-card"></div>
        </div>
        <div class="buttons">
            <button class="btn-ok-photo">OK</button>
            <button class="btn-cancel-photo">Cancel</button>
        </div>
    </div>
</div>

<div class="modal modal-window-weather" id="modal-window-weather">
    <div class="container-weather">
        <div class="weather-block">

        </div>
        <div class="btns">
            <button class="btn-ok-weather">OK</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
